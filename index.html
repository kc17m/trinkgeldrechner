<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Trinkgeldrechner</title>
</head>

<body>
    <main>
        <h1>Trinkgeldrechner</h1>
        <fieldset>
            <form id="myForm" action="" onsubmit="return false ">
                <label for="total">Wie hoch war die Rechnung? (EUR)</label><br>💯 <input type="number" name="total"
                    id="total" required>

                <br><br>

                <label for="guests">Wie viele Gäste teilen sich die Rechnung?</label>
                <br>
                👨‍👩‍👧‍👦 <input type="number" name="guests" id="guests" required>
                <br><br>
                <label for="satisfied">Wie war der Service?</label>
                <br>
                <select name="satisfied" id="satisfied" required>
                    <option value="0">Bitte Service bewerten</option>
                    <option value="3">Super</option>
                    <option value="2">OK</option>
                    <option value="1">Nicht so toll</option>
                </select>
                <br><br>
                <div class="flexi">
                    <input type="submit" value="Ergebnis?" onclick="calc()">
                </div>
                <br>
            </form>
            <div id="output"></div>



        </fieldset>
    </main>




    <script src="assets/js/main.js"></script>
    <script src="https://kit.fontawesome.com/97f8f2a2f5.js" crossorigin="anonymous"></script>
</body>

</html>
